<div>
    <h2>Your accounts</h2>
    <div *ngIf="_accounts.length == 0"> You don't have any accounts yet. Please add
    it.
    </div>
    <div *ngFor="let acc of _accounts,let i = index">
        <h2>{{acc.title}} ({{acc.id}})</h2>
        <p>{{acc.description}}</p>
        <p>Balance: <strong> {{acc.balance}} </strong></p>
        <button (click)="_remove(i)" >Delete</button>
    </div>
</div>
